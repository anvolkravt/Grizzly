<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grizzly Test</title>
    <link rel="stylesheet" href="../static/css/main.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="content">
          <div class="header__top-bar">
            <div class="header__logo">
              <h1 class="logo__title_hidden">SITEK</h1><img class="logo__image" src="../static/images/logo.png" alt="SITEK logo"/>
            </div>
            <div class="header__parameters-contacts">
              <div class="header__parameters">
                <ul class="parameters__lang-switcher">
                  <li class="lang-switcher__item"><a class="lang-switcher__link lang-switcher__link_current" href="#">РУС</a></li>
                  <li class="lang-switcher__item"><a class="lang-switcher__link" href="#">ENG</a></li>
                </ul>
                <div class="parameters__currency">Цены в 
                  <select class="currency__select" name="currency">
                    <option class="currency__item" value="RUB">RUB</option>
                    <option class="currency__item" value="BYN">BYN</option>
                  </select>
                </div>
              </div>
              <div class="header__contacts">
                <div class="contacts__bel-phone">Беларусь <span class="contacts__phone-number">+375 (29) 617-00-15</span></div>
                <div class="contacts__rus-phone">Россия <span class="contacts__phone-number">+7 (481) 230-25-59</span>
                  <div class="contacts__free-call">звонок бесплатный</div>
                </div>
              </div>
              <button class="header__contact-button">КОНСУЛЬТАЦИЯ</button>
            </div>
          </div>
          <div class="header__bottom-bar">
            <div class="header__production">
              <h2 class="production__title">РЕТРОФИТ КОМПЛЕКТЫ</h2>
              <ul class="production__type">
                <li class="production__item">ТОКАРНЫЕ</li>
                <li class="production__item">ФРЕЗЕРНЫЕ</li>
              </ul>
              <div class="production__equipment">КОМПЛЕКТАЦИЯ</div>
            </div>
            <div class="header__user-bar">
              <div class="user-bar__title">SITEKGRAM</div><a class="user-bar__user-file" href="#">
                <svg class="user-file__svg icon icon-flag">
                  <use xlink:href="../static/images/svg_sprite/symbol/sprite.svg#flag"></use>
                </svg>МОЙ ФАЙЛ
                <div class="user-file__saved-amount">10</div></a>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
